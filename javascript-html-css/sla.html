<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Senai 31.01</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div>
            <h1>Atividade 01</h1>
    </div>
    
    <div>
        <label>PRIMEIRA ATIVIDADE DO SENAI HTML.</label>
    </div>
    <div class="principal">
        
        <div class="filhas">
            <h2>SOMAR:</h2>
            <label for="num1">Digite o primeiro número:</label>
            <input class="inputs-style" type="number" id="num1" placeholder="Insira um número"/>
            <label for="num2">Digite o segundo número:</label>
            <input class="inputs-style" type="number" id="num2" placeholder="Insira um número"/>
            <button onclick="soma()">CALCULAR</button>
            <p>RESULTADO: <span id="resSoma"></span></p>
            <span id="SomP" class="condP">POSITIVO</span>
            <span id="SomN" class="condN">NEGATIVO</span>
        </div>
        
        <div class="filhas">
            <h2>SUBTRAIR:</h2>
            <label for="num3">Digite o primeiro número:</label>
            <input class="inputs-style" type="number" id="num3" placeholder="Insira um número"/>
            <label for="num4">Digite o segundo número:</label>
            <input class="inputs-style" type="number" id="num4" placeholder="Insira um número"/>
            <button onclick="subtrair()">CALCULAR</button>
            <p>RESULTADO: <span id="resSub"></span></p>
            <span id="SubP" class="condP">POSITIVO</span>
            <span id="SubN" class="condN">NEGATIVO</span>
        </div>
        
        <div class="filhas">
            <h2>DIVIDIR:</h2>
            <label for="num5">Digite o primeiro número:</label>
            <input class="inputs-style" type="number" id="num5" placeholder="Insira um número"/>
            <label for="num6">Digite o segundo número:</label>
            <input class="inputs-style" type="number" id="num6" placeholder="Insira um número"/>
            <button onclick="divisao()">CALCULAR</button>
            <p>RESULTADO: <span id="resDiv"></span></p>
            <span id="DivP" class="condP">POSITIVO</span>
            <span id="DivN" class="condN">NEGATIVO</span>
        </div>
        
        <div class="filhas">
            <h2>MULTIPLICAR:</h2>    
            <label for="num7">Digite o primeiro número:</label>
            <input class="inputs-style" type="number" id="num7" placeholder="Insira um número"/>
            <label for="num8">Digite o segundo número:</label>
            <input class="inputs-style" type="number" id="num8" placeholder="Insira um número"/>
            <button onclick="multiplicar()">CALCULAR</button>
            <p>RESULTADO: <span id="resMult"></span></p>
            <span id="MultP" class="condP">POSITIVO</span>
            <span id="MultN" class="condN">NEGATIVO</span>
        </div>

        <div class="filhas">
            <h2>MÉDIA:</h2>    
            <label for="num9">Digite o primeiro número:</label>
            <input class="inputs-style" type="number" id="num9" placeholder="Insira um número"/>
            <label for="num10">Digite o segundo número:</label>
            <input class="inputs-style" type="number" id="num10" placeholder="Insira um número"/>
            <label for="num11">Digite o terceiro número:</label>
            <input class="inputs-style" type="number" id="num11" placeholder="Insira um número"/>
            <button onclick="media()">CALCULAR</button>
            <p>RESULTADO: <span id="resMed"></span></p>
            <span id="condP" class="condicionalP">APROVADO</span>
            <span id="condN" class="condicionalN">REPROVADO</span>
        </div> 
    </div>
    
    <div class="Centralizar">
        <button onclick="limpar()">LIMPAR NÚMEROS</button>
    </div>
</body>
</html>
